<!DOCTYPE html>

<html lang="en-us">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Film Findr</title>
<meta charset="UTF-8">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
<link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inconsolata:wght@400;700&display=swap"
  rel="stylesheet">
</head>

<body>
  <div id='myModal' class="modal" data-bs-keyboard='true' data-bs-focus='true' tabindex="-1" aria-labelledby="No Movie Found">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">No Movie Found</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Sorry, we couldn't find that movie.  Please check your title spelling and try again.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <nav class="navbar navbar-light ">
      <button id="user-favorites" class="btn btn-fav" type="button">View Favorites</button>
    </nav>
    <!-- Header -->
    <header id="site-header" class="header-footer-group my-3 py-5" role="banner">
      <h1>
        <img src="./assets/images/filmfindr!-2.png" alt="Film Findr" class="img-fluid">
      </h1>

    </header>

    <div class="row">
      <div class="col col-9 col-md-4 mx-auto">
        <div class="search-container">
          <form action="" id="searchForm" class="d-flex justify-content-center ">
            <!-- search input field -->
            <input type="text" placeholder="Search Movie title" id="movie-search-box">
            <div class="search"></div>
            <!-- search button -->
            <div id="search-container" class="">
            </div>
          </form>
        </div>
      </div>
    </div>


    <!-- Favorites Container-->
    <div id="favorites-container" class="d-none">
    </div>
    <!--Last viewed movies-->
    <!-- <div id="last-viewed-container">
      <ol class="last-viewed">
      </ol>
    </div> -->

    <!-- Results -->
    <div id="results" class="row">
    </div>
  </div>


  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- Script -->
  <script type="module" src="./assets/js/script.js"></script>

</body>

</html>
