<!DOCTYPE html>

<html lang="en-us">

<head>

  <title>Movie Wishlist</title>
  <meta charset="UTF-8">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

</head>

<body>


  <!-- Header -->
  <div class="header">
        <h1>Movie Wishlist</h1>
  </div>
  <br>
  <nav class="navbar navbar-light bg-light">
  <button id="user-favorites" class="btn btn-outline-success" type="button">Favorites list</button>
</nav>
  <header id="site-header" class="header-footer-group" role="banner">
    <div class="header-inner section-inner">
      <img src="/assets/images/film findr!-2.png"
      <div class="header-titles-wrapper"></div>
    </div>

  </header>


    <div class="container search-container">
      <form action="" id="searchForm">
        <input type="text" placeholder="Search Movie title" id="movie-search-box">

        <div class="search"></div>

      </form>
      
      </div>
      <div class="search-list" id="search-list"></div>

      <!-- <button id="New-movies" class="btn btn-outline-success" type="button">What's New</button>
      <button id="Trending-movies" class="btn btn-outline-success" type="button">What's Trending</button>
      <button id="user-favorites" class="btn btn-outline-success" type="button">Favorites</button> -->

    </div>
      <div id="main-container">

        <div id="search-container">
        </div>

          <!-- Results -->
          <div id="results">
            <img class= "poster" src=""/>
          </div>

        <!--Last viewed movies-->
        <div id="last-viewed-container">
            <ol class="last-viewed">
                
            </ol>

        <div id="results" class="container">
          <img id="poster" src="" class="d-none"/>
        </div>

        <!-- Favorites Container-->
        <div id="favorites-container" class="d-none">
          Favorites go in this di
          <div class="container">
            <button type="button" id="new-movie" class="btn btn-sm btn-primary">Add to favorite list</button>
          
            
            <div id="new-movie-form">
              <div id="status" class="error"> </div>
              
              <form name="movieform" class="movie-form">
              <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title">
              </div>
              <div class="form-group">
                <label for="img">Image:</label>
                <input type="text" class="form-control" id="img">
              </div>
              
              <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" class="form-control" id="rating">
              </div>
              
              <!--<button type="button" id="save-new-movie" class="btn btn-primary"  Save</button>
          OR
          -->
                <input class="btn btn-sm btn-primary" type="submit" value="Save" id="save-new-movie" onClick=addMovie(movieform)>
              </form>
            </div>
            <div id="table"> </div>
          
          </div>
        </div>


      <div id="video-player"></div>

      <div id="video-background" class="close-trailer"></div>

      <!-- jQuery -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

      <!-- Script -->
      <script type="module" src="./assets/js/script.js"></script>


</body>

</html>
