<!DOCTYPE html>

<html lang="en-us">

<head>

  <title>Movie Wishlist</title>
  <meta charset="UTF-8">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
</head>

<body>

  <div class="container">
    <nav class="navbar navbar-light ">
      <button id="user-favorites" class="btn btn-fav" type="button">Favorites list</button>
    </nav>
    <!-- Header -->
    <header id="site-header" class="header-footer-group my-3 py-5" role="banner">
      <h1>
        <img src="/assets/images/filmfindr!-2.png" alt="Film Findr" class="img-fluid">
      </h1>

    </header>

    <div class="row">
      <div class="col col-9 col-md-4 mx-auto">
        <div class="search-container">
          <form action="" id="searchForm" class="d-flex justify-content-center ">
            <!-- search input field -->
            <input type="text" placeholder="Search Movie title" id="movie-search-box">
            <div class="search"></div>
            <!-- search button -->
            <div id="search-container" class="">
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--Last viewed movies-->
    <div id="last-viewed-container">
      <ol class="last-viewed">
      </ol>
    </div>
    
    <!-- Results -->
    <div id="results" class="row">
    </div>

    <!-- Favorites Container-->
    <div id="favorites-container" class="d-none">
      <!-- Favorites go in this div. -->
    </div>


    <div id="video-player"></div>

    <div id="video-background" class="close-trailer"></div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script type="module" src="./assets/js/script.js"></script>

  </div>
</body>

</html>
